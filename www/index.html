          <script>
            // Tag cloud
            document.addEventListener('DOMContentLoaded', function () {
              const myTags = [
                'Utvikler', 'Statsviter', 'Evig student',
                'C', 'Driftssikkerhet', 'Dokumentasjon',
                'Python', 'Linux', 'Git',
                'Audio/video', 'Felles studentsystem', 'Brukerveiledninger',
                'Brukerstøtte', 'SQL',
              ];
              // Calculate radius based on screen width
              function calculateRadius() {
                const screenWidth = window.innerWidth;
                if (screenWidth < 600) {
                  return 200; // Small screens
                } else {
                    return 300; // Medium screens
                } 
              }
              // Initialize tag cloud
              function initializeTagCloud() {
                const radius = calculateRadius();
                TagCloud('.content6', myTags, {
                  radius: radius,
                  fontSize: [14, 24],
                  maxSpeed: 'normal',
                  initSpeed: 'normal',
                  direction: 135,
                  keep: true // Cursor interaction
                });
              }
            
              // Initialize tag cloud on page load
              initializeTagCloud();
            
              // Update tag cloud on window resize
              window.addEventListener('resize', function () {
                // Clear existing tag cloud
                document.querySelector('.content6').innerHTML = '';
                // Reinitialize tag cloud with new radius
                initializeTagCloud();
              });
            });
          </script>
        </div>
