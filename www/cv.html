    <script>
            class NavigationManager {
        constructor() {
            this.elements = this.getElements();
        }

        getElements() {
            return {
                toggler: document.querySelector('.navbar-toggler'),
                icon: document.querySelector('.navbar-toggler i'),
                collapse: document.querySelector('#navbarNav'),
                header: document.querySelector('.masthead')
            };
        }

        init() {
            if (!this.elements.toggler) {
                console.warn('Navigation toggler not found');
                return;
            }

            this.elements.toggler.addEventListener('click', (e) => {
                e.preventDefault();
                this.toggleNavigation();
            });
        }

        toggleNavigation() {
            const { icon, collapse, toggler } = this.elements;
            
            try {
                if (icon) {
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                }
                
                if (collapse) {
                    collapse.classList.toggle('show');
                }
                
                if (toggler) {
                    toggler.classList.toggle('toggled');
                }
            } catch (error) {
                console.error('Error toggling navigation:', error);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const navManager = new NavigationManager();
        navManager.init();
    });
    </script>
