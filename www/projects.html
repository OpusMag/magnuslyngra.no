<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->

<body>

                <input class="btn btn-default" type="about" value="About" />
                <input class="btn btn-default" type="contact" value="Contact" />

                <input class="btn btn-default" type="blog" value="Blog" />
            </p>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->

    <script type="text/javascript">
        $(document).ready(function() {
            $("input[type=home]").click(function() {
                $("p").html("This is the Home Page");
            });
            $("input[type=about]").click(function() {
                $("p").html("This is the About Page");
            });
            $("input[type=contact]").click(function() {

            });
            $("input[type=projects]").click(function() {

            });
        });
